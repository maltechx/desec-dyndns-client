---
kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - go test

  - name: build
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - go build

  - name: push-dev
    image: plugins/docker:20.14.4
    settings:
      username: registry
      password:
        from_secret: docker_password
      repo: git.maltech.io/maltech/homer-motd/homer-motd
      registry: git.maltech.io
      #tags: [ "${DRONE_COMMIT_SHA:0:7}","dev" ]
      auto_tag: true

volumes:
  - name: deps
    temp: {}
